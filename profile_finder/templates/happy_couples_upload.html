	{% include 'menu_header.html' %}

	<div class="container">
      
      <div class="row my-5">

		<div class="col-lg-12">

			<div class="pack_upload_sec1 bg-white px-4 py-3">

				<h4 style="color:#6E717A;">Happy Couples &gt; <strong style="color:black;">Upload Yours</strong></h4>

				<form method="post" enctype="multipart/form-data"  class="my-4" >
{% csrf_token %}

						<div class="col-lg-4">

					</div>

							<label  class="form-label">Bride Uid</label>
							<input type="text" name="bride_id" class="form-control" placeholder="Full-Name">

					</div>

					</div>

						</div>

						  </div>

					    </div>

					     <div class="row my-4">

						<div class="col-lg-12 pack_upload_sec2">
