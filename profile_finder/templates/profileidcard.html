<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/media/css/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="    sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/media/css/dashboard_profile.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    </head>
    <body>
        <section class="">
            <div class="container">
              <div class="row">
                <div class="col-lg-6 text-black">
                    <div class="profileid_page_sec1 my-2 container">
                    <!-- {% if saved %}
                        <strong>Your Id card was saved.</strong>
                    {% endif %}
                    
                    {% if not saved %}
                        <strong>Your Id card was not saved.</strong>
                    {% endif %} -->
                
                    <a href="#"><i class="far fa-chevron-left my-5 "></i><span class="px-3">Back to Home</span></a>
                        <h2 class="mt-4">Fill the Details</h3>
                        <p class="mb-5">Upload the ID of who Handling the account.</p>
                        <form method="POST" enctype="multipart/form-data" id="idform">
                            {% csrf_token %}
                            <label>ID Card<span style=" color:#7B61FF;">*</span></label>
                            <div class="file-drop-area mt-1">

                                <img src="/media/images/proid_img1.png" alt="">
                             
                                <p class="file-message my-3">Drag Or Click Here To Upload Your ID</p>

                                <input class="file-input" type="file" name="id_card_1" >
                            </div>
                            <!-- <input type="file" name="idcard" class="form-control" accept=".png,.jpg,.jpeg,.pdf,.doc,.docx">
                            -->
                            <div class="prof_page_btn1 mt-4">

                                <button type="button" class="btn prof_btns1" >Back</button>
                                <button type="submit" class="btn prof_btns2" >Go Next</button>
                             </div>
                            
                            

                        </form>

                        <h6 class="mt-5">If don't want to continue now? <a href="#" style="color:#7B61FF;">Logout Non</a></h6>
                   
                </div>
                </div>
                <div class="col-lg-6 p">

                   
                        <div class="proid_page_images my-5">
                            <img src="/media/images/Logo.png">
                        </div>
                 
                    
                </div>
            </div>
        </div>
    </section>
    {% include 'footer.html' %}
    <script>
        $(document).on('change', '.file-input', function() {
        

            var filesCount = $(this)[0].files.length;
            
            var textbox = $(this).prev();
        
            if (filesCount === 1) {
            var fileName = $(this).val().split('\\').pop();
            textbox.text(fileName);
            } else {
            textbox.text(filesCount + ' files selected');
            }
        });
        $('#idform').validate({
            rules : {
                idcard: {
                    required: true, 
                    accept: "pdf",
                    //extension: "png|jpeg|jpg|pdf|doc|docx",
                    //filesize: 1048576,   
                }
            }
        });
 
    </script>
</body>
</html>
