<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile-Manager-List</title>
	  <link rel="stylesheet" type="text/css" href="/media/css/profile_man_list.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BS -->
  <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!-- Option 1: Include in HTML -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- over -->
 <script src="js/jquery.js"></script>
</head>
<body class="body">
   
 <div class="container">
    <a href="/profile_manager_list/{{key}}" style="text-decoration: none;color: gray;"><i class="fas fa-chevron-left my-5 "></i><span class="px-3">Back to Home</span></a>

   <h1 style="margin-top: 16px;font-weight: 700;color: darkblue;">Private Investigators</h1>
        <div class="row py-3">
            <form method="post" action="#" class="form_list" style="
             column-gap: 7px; 
        ">
                  
                    <div class="col-lg-3">
                    <label for="exampleFormControlInput1" class="form-label editpro_formhed"></label>
                    <select class="form-select">
                       <option selected>Country</option>
                     </select>
                     </div>
                    <div class="col-lg-3 ">
                    <label for="exampleFormControlInput1" class="form-label editpro_formhed"></label>
                    <select class="form-select">
                       <option selected>State</option>
                     </select>
                   </div>
                   <div class="col-lg-3 " >
                    <div class="search" style="width: 100%;">
                    <label for="exampleFormControlInput1" class="form-label editpro_formhed"></label>
                    <input type="text" class="form-control" placeholder="Search"><span class="fa fa-search"></span>


                    
                    </div>
                    
                    </div>
                    <div class="col-lg-3" style="
                    align-self: center;
                    
                ">

                    <a href="/profileidcard/{{key}}" style="text-decoration: none;"><div class="skip" style="text-align: center;position: relative;top: 6px;">
                      <span style="color: blue;font-size: 19px;letter-spacing: 1px;"><b>skip ></b></span>
                      </div></a>
                    </div>
                   </form>
               </div>
               <div class="row">
                <hr class="hr-text" data-content="(or)">
               </div>
               <div class="row">
                <center><span><i style="color:#2B3674" class="fa fa-crosshairs" aria-hidden="true"></i>Current Location</span></center>
               </div><br>
               {% for i in pi_data %}
               <div class="row pro_row my-3">
              <div class="col-lg-1">
                <center><img src="{{i.profile_picture}}"></center>
              </div>
              <div class="col-lg-2">
                <center><p class="pro_name"><b>{{i.first_name}}{{i.last_name}}</b></p>
                <p style="font-size:10px">{{i.uid}}</p></center>
              </div>
              <div class="col-lg-2 pro_text">
                <p>{{i.office_country}}</p>
              </div>
              <div class="col-lg-2 pro_text">
                <p>{{i.office_city}}</p>
              </div>
              <div class="col-lg-2 pro_text">
                <p>{{i.office_address}}</p>
              </div>
              <div class="col-lg-2">
                <div class="rate" style="width: max-content;">
                  <input type="radio" id="star5" name="rate" value="5" />
                  <label for="star5" title="text">5 stars</label>
                  <input type="radio" id="star4" name="rate" value="4" />
                  <label for="star4" title="text">4 stars</label>
                  <input type="radio" id="star3" name="rate" value="3" />
                  <label for="star3" title="text">3 stars</label>
                  <input type="radio" id="star2" name="rate" value="2" />
                  <label for="star2" title="text">2 stars</label>
                  <input type="radio" id="star1" name="rate" value="1" />
                  <label for="star1" title="text">1 star</label>
                </div>
              </div>
              <form method="POST" style="display: contents;">
                {% csrf_token %}
              <div class="col-lg-1" style="padding:10px;">
                <button type="submit" name="hire" value="{{i.uid}}" class="hire_btn">Hire</button>
              </div>
            </form>
               </div>
               {% endfor %}
         
 </div>

  


 
 <script src="js/main.js"></script>


</body>
</html>
