    <head>

		<link rel="stylesheet" href="/media/css/style.css">
  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
		{% include 'header.html' %}

		{% include 'menu_header.html' %}
        <div class="main" style="background-color: whitesmoke;">
          <div class="container">
			{% for i in mydata %}
			<ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active h6" data-bs-toggle="" href="/myfavorites/{{i.uid}}">My Favorites</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link h6" data-bs-toggle="" href="/favorites_to_me/{{i.uid}}">Who Favorites To Me</a>
                </li>
                
              </ul> 
			 {% endfor %} 
			  <div class="row">
				{% for i in sent %}
<div class="col-xl-3 col-sm-6 ">
    <div class="card mx-auto my-3" style="width:250px" >
        <img class="card-img-top m-2" src="{{i.profile_picture}}" alt="Card image" style="width: 233px; height: 159px; border-radius: 17px;
		object-fit: cover;
	">
        <div class="card-body">
          <h4 class="card-title " style="text-align: center;">{{i.name}}</h4>
          <p class="card-text" style="text-align: center;">{{i.uid}}</p>
          <h6 style="text-align: center;"> {{i.country}}</h6>
          <p>Age:{{i.age}}</p>
          <p>{{i.profession}}</p>
          <i class="fa-solid fa-heart fa-beat" style="color: #0b59e0;"></i>
        </div>
      </div>
      
</div>
{% endfor %}
</div>
            </div>
        </div>
