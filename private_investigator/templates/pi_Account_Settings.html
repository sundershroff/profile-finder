<!-- popup modal -->

  <!-- Include Bootstrap JS (Make sure this is included at the end of the body) -->
{% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include Font Awesome JS (for icons) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> {% endcomment %}

  <!-- Script to handle the popup -->
<script>
  // Get references to the button and modal
  var popupButton = document.getElementById('popupButton');
  var popupModal = new bootstrap.Modal(document.getElementById('popupModal'));

  // Attach click event handler to the button
  popupButton.addEventListener('click', function() {
    // Show the modal
    popupModal.show();

    // Automatically close the modal after 2 seconds
    setTimeout(function() {
      popupModal.hide();
    },1000);
  });
</script>
